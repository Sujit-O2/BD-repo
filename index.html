<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background Video Styling */
#background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    background-size: cover;
    opacity: .5;
}

/* Floating Photos */
.floating-photos {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: .6;
}

.photo {
    position: absolute;
    width: 150px;
    border: 3px solid #fff;
    border-radius: 10px;
    object-fit: cover;
}

/* Floating Comments */
#comments-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    
    pointer-events: none; 
}

.comment {
    position: absolute;
    color: #daa7a7;
    font-size: 1.5em;
    font-style: italic;
    text-shadow: 2px 2px 4px #000;
    white-space: nowrap;
    opacity: 1;
    z-index: 3;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Zoom-in animation */
@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Bounce-in animation */
@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3);
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
    }
    70% {
        transform: scale(0.9);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Slide-in from bottom */
@keyframes slideInUp {
    from {
        transform: translateY(100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Assign a general animation class */
.comment-animate {
    animation: 1s ease forwards; /* We'll assign specific animations in JavaScript */
}

/* Keyframes for floating from Top to Bottom */
@keyframes floatFromTop {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(110vh);
        opacity: 1;
    }
}

/* Keyframes for floating from Bottom to Top */
@keyframes floatFromBottom {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 1;
    }
}

/* Keyframes for floating from Left to Right */
@keyframes floatFromLeft {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(110vw);
        opacity: 1;
    }
}

/* Keyframes for floating from Right to Left */
@keyframes floatFromRight {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(-110vw);
        opacity: 1;
    }
}
/* Audio Players Styling */
#audio-players {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background: rgba(39, 49, 49, 0.7);
    padding: 17px ;
    padding-bottom: 10px;
    height: 60px;
    z-index: 5; /* Adjust the height as needed */
}
.audiob{
    width: 100px;
    height: 30px;
    opacity: .5;
    filter: invert(.8) sepia(1) hue-rotate(180deg);
    background: #3a2323;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video" src="twinkel1.mp4">
    </video>

    <!-- Floating Photos -->
    <div class="floating-photos">
        <img src="img1.jpg" alt="Photo 1" class="photo">
        <img src="img2.jpg" alt="Photo 2" class="photo">
        <img src="img3.jpg" alt="Photo 3" class="photo">
        <img src="img4.jpg" alt="Photo 4" class="photo">
        <img src="img5.jpg" alt="Photo 5" class="photo">
        <img src="img6.jpg" alt="Photo 5" class="photo">

    </div>

    <div id="comments-container">
    </div>

    <!-- Background Audio -->
    <audio controls autoplay loop id="background-audio">
        <source src="bgaudio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   
    <!-- Audio Players at the Bottom -->
    

    <script>
        // script.js

// Play background audio on the first click (to comply with browser autoplay policies)
document.addEventListener('click', function () {
    let audio = document.getElementById('background-audio');
    audio.play();
}, { once: true });

document.addEventListener('DOMContentLoaded', () => {
    let audio = document.getElementById('background-audio');
    audio.play();

    const comments = [
        "Happy Birthday! Twinkle",
        "Wishing you all the joy in the world!",
        "May your day be as special as you are!",
        "Every moment with you is a treasure.",
        "Hope all your dreams come true!",
        "You deserve all the love and happiness in the world!",
        "To many more celebrations together!",
        "You're simply the best!",
        "Sending you lots of love today!",
        "Let's make this day unforgettable!",
        "Time to shine and party!",
        "Blow out the candles!",
        "Your presence in my life is the greatest gift I've ever received.",
        "Cheers to your special day!",
        " Let's celebrate your special day in style!",
        "Keep reaching for the stars!",
        "Another year, another adventure!",
        "Embrace all the joy today brings!",
        "Today is your time to sparkle!",
        "Live it up, it's your birthday!",
        // Add more personalized comments as desired
    ];

    const commentsContainer = document.getElementById('comments-container');
    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;
    let currentCommentIndex = 0;

    // Function to create and animate a single comment
    function createComment(text) {
        const commentElem = document.createElement('div');
        commentElem.classList.add('comment', 'fade-in-out');
        commentElem.textContent = text;

        // Random position within the viewport
        const maxX = screenWidth - 300; // Adjusted for comment width
        const maxY = screenHeight - 50; // Adjusted for comment height

        commentElem.style.left = `${Math.random() * maxX}px`;
        commentElem.style.top = `${Math.random() * maxY}px`;

        commentsContainer.appendChild(commentElem);

        // Remove comment after 15 seconds (match the animation duration)
        setTimeout(() => {
            commentsContainer.removeChild(commentElem);
        }, 3000);
    }

    // Function to display comments every 15 seconds
    function displayComments() {
        createComment(comments[currentCommentIndex]);
        currentCommentIndex = (currentCommentIndex + 1) % comments.length;
        setTimeout(displayComments, 3000);
    }

    // Start displaying comments
    displayComments();

    // Randomly Moving Photos

    // Get all photo elements
    const photos = document.querySelectorAll('.photo');

    // Function to move a photo randomly
    function movePhotoRandomly(photo) {
        // Calculate random positions within the viewport, ensuring the photos stay on screen
        const maxX = screenWidth - 150; // Adjust for photo width
        const maxY = screenHeight - 150; // Adjust for photo height

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        // Set a random duration between 5 and 15 seconds
        const duration = 2+ Math.random() * 10; // Duration between 5s and 15s

        // Random rotation angle between -30 and 30 degrees
        const randomAngle = (Math.random() - 0.5) * 60; // (-0.5 to 0.5) * 60

        // Apply the transition to the photo
        photo.style.transition = `transform ${duration}s ease-in-out`;
        // Move the photo to the new position with rotation
        photo.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomAngle}deg)`;

        // When the transition ends, move the photo again
        setTimeout(() => {
            movePhotoRandomly(photo);
        }, duration * 1000); // Convert duration to milliseconds
    }

    // Initialize the random movement for each photo
    photos.forEach((photo) => {
        // Start the movement with a slight random delay to desynchronize the animations
        setTimeout(() => {
            movePhotoRandomly(photo);
        }, Math.random() * 3000); // Delay between 0 and 3 seconds
    });

    // Handle Window Resize

    // Update dimensions on window resize
    window.addEventListener('resize', () => {
       
        screenWidth = window.innerWidth;
        screenHeight = window.innerHeight;
    });
});
    </script>
</body>
